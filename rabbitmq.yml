- name: Configure rabbitmq db
  hosts: rabbitmq
  become: yes
  tasks:
  - name: Configure YUM Repos from the script provided by vendor.
    command: curl -s https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | bash
    ignore_errors: true

  - name: Configure YUM Repos for RabbitMQ.
    command: curl -s https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | bash
    ingone_errors: true

  - name: Install RabbitMQ
    yum:
      name: rabbitmq-server
      state: installed

  - name: Start RabbitMQ Service
    service:
      name: rabbitmq-server 
      state: started
      enabled: yes

  - name: Need to create one user for the application.
    command: rabbitmqctl add_user roboshop roboshop123

  - name: Setting permissions
    command: rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*"